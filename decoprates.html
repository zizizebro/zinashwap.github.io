<!DOCTYPE html>
<html lang="en">

<head>
	<title>TEXT DECORATOR</title>
	<link href="css/decoratemytext.css" type="text/css" rel="stylesheet" />
	<script src="javascript/decoratemytext.js"></script>
    <link href="decoratemytext.css" src="decorated.gif" />


	<!-- link to your script file here -->

</head>

<body>
	<div id="outerclass">


		<h1>Text Decorator</h1>

		<div>
			<img src="images/decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		<div class="uicontrols" id="uicontrols">
			<fieldset id="text" class="text">
				<legend>Text</legend>
				<textarea id="textspace" class="textspace" rows="4" cols="30"></textarea>
			</fieldset>

			<fieldset id="decoration" class="decorations">
				<legend>Decorations</legend>
				<p>
					<button id="digger_decorations" class="digger_decorations">Bigger Decorations</button>
					<button id="stop_decorations" class="stop_decorations">Stop Bigger Decorations</button>
				</p>
				<p><input type="checkbox" id="bling" class="bling" value="Bling"> Bling</p>
			</fieldset>
		</div>
	</div>
	<div>
		
	</div>

</body>

</html>
